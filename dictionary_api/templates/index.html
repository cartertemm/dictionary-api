{% extends "base.html" %}

{% block title %}Word Lookup{% endblock %}

{% block content %}
    <h1>Word Lookup</h1>

    <div class="lookup-form">
        <label for="word-input">Enter a word:</label>
        <input type="text" id="word-input" name="word" autofocus>
        <button id="lookup-button">Lookup</button>
    </div>

    <div id="status" role="status" aria-live="polite" class="visually-hidden"></div>

    <section id="results" aria-labelledby="results-heading">
        <h2 id="results-heading" class="visually-hidden">Results</h2>
        <!-- Results will be loaded here by JavaScript -->
    </section>
{% endblock %}

{% block head_extra %}
<style>
    .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
    }
    .lookup-form {
        margin-bottom: 20px;
    }
    #results h3 {
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        text-transform: capitalize;
        border-bottom: 1px solid #ccc;
        padding-bottom: 0.2em;
    }
    #results ul {
        list-style-type: disc;
        margin-left: 20px;
    }
    #results li {
        margin-bottom: 0.5em;
    }
    .error {
        color: red;
        font-weight: bold;
    }
    .loading {
        font-style: italic;
        color: #555;
    }
</style>
{% endblock %}
